{%extends "base_generic.html"%}

{%block content%}
	<h1>Author List</h1>
	
	{%if author_list%}
	<ul>
		{%for author in author_list%}
		<li>
			<a href="{{author.get_absolute_url}}">{{author.last_name}}, {{author.first_name}}</a>
		</li>
		{%endfor%}
	</ul>
	{%else%}
	<p>There is no author data</p>
	{%endif%}
	<p><button class="btn btn-sm btn-primary" onclick="location.href='{%url 'auhtor-create'%}'" >Create Author</button></p>

{%endblock%}
